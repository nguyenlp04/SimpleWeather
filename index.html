<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/59847bd5e5.js"
      crossorigin="anonymous"
    ></script>
    <title>Simple Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="box-left">
        <div class="content-box-left">
          <div class="top">
            <div class="thu"><h1>Tuesday</h1></div>
            <div class="day">18 February 2023</div>
            <div class="add">
              <i class="fa-solid fa-location-dot"></i>Gio Linh, Quang Tri
            </div>
          </div>
          <div class="bot">
            <i class="fa-regular fa-sun"></i>
            <div class="nhiet-do">
              <h1>29<sup>o</sup>C</h1>
            </div>
            <div class="name-weather">Sunny</div>
          </div>
        </div>
      </div>
      <div class="box-right">
        <div class="content-box-right">
          <div class="title-prec">
            <h2>PRECIPITATION</h2>
            <span>0%</span>
          </div>
          <div class="title-humi">
            <h2>HUMIDITY</h2>
            <span>34%</span>
          </div>
          <div class="name-wind">
            <h2>WIND</h2>
            <span>10Km/h</span>
          </div>
          <div class="boxs">
            <div class="box">
              <div class="sun-box"><i class="fa-regular fa-sun"></i></div>
              <div class="day-box">Tue</div>
              <div class="do-box">29<sup>o</sup>C</div>
            </div>
            <div class="box">
              <div class="sun-box"><i class="fa-solid fa-cloud"></i></div>
              <div class="day-box">Wed</div>
              <div class="do-box">21<sup>o</sup>C</div>
            </div>
            <div class="box">
              <div class="sun-box"><i class="fa-solid fa-cloud-rain"></i></div>
              <div class="day-box">Thu</div>
              <div class="do-box">28<sup>o</sup>C</div>
            </div>
            <div class="box">
              <div class="sun-box">
                <i class="fa-solid fa-cloud-showers-water"></i>
              </div>
              <div class="day-box">Fry</div>
              <div class="do-box">19<sup>o</sup>C</div>
            </div>
          </div>
          <div class="loca">
            <a href=""
              ><button>
                <div class="icon-bt">
                  <i class="fa-solid fa-location-dot"></i>
                </div>

                <div class="name-bt"><h3>Change Location</h3></div>
              </button></a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
